<!-- 4. Create a web page with a list of tech stacks involved in full-stack web development where the even-numbered items have a different background color than the odd-numbered items. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

li:nth-child(odd)
{
    background-color: rgb(204, 35, 35);
}
li:nth-child(even)
{
    background-color: rgb(35, 204, 60);
}
</style>
</head>
<body>
    <h1>Technologies Involved in Full Stack Web Development.</h1>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>MySQL</li>
      <li>MongoDB</li>
      <li>React JS</li>
      <li>Node JS</li>
    </ol>
    
</body>
</html>

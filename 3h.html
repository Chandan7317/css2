<!-- 3. Create a web page with 5 a tag similar to a navigation bar. Each link should change to a different color when it is hovered over. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navigation bar</title>
  </head>
  <style>
    nav {
      background-color: rgb(4, 199, 199);
      padding: 20px;
    }
    a {
      margin: 40px;
      color: #e3e8e9;
    }

    .nav-link1:hover {
      color: red;
    }

    .nav-link2:hover {
      color: rgb(13, 255, 0);
    }
    .nav-link3:hover {
      color: rgb(242, 0, 255);
    }
    .nav-link4:hover {
      color: rgb(0, 173, 185);
    }
    .nav-link5:hover {
      color: rgb(246, 255, 0);
    }
  </style>
  <body>
    <nav>
      <a href="#" class="nav-link1">Home</a>
      <a href="#" class="nav-link2">About Us</a>
      <a href="#" class="nav-link3">Contact</a>
      <a href="#" class="nav-link4">Blog</a>
      <a href="#" class="nav-link5">Login</a>
    </nav>
  </body>
</html>
